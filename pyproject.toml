[tool.poetry]
name = "zod"
version = "0.1.0"
description = "Zenseact Open Dataset"
authors = ["Zenseact <opendataset@zenseact.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
zod = "zod.main:app"

[tool.poetry.dependencies]
python = "^3.8"
tqdm = "^4.64.1"
numpy = "^1.23.5"
scipy = "^1.9.3"
typer = {extras = ["all"], version = "^0.7.0"}
h5py = "^3.7.0"
pyquaternion = "^0.9.9"
dataclass-wizard = "^0.22.2"
dropbox = "^11.36.0"
setuptools = "^65.6.3"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pre-commit = "^2.20.0"
ruff = "^0.0.166"
ipykernel = "^6.19.0"
matplotlib = "^3.6.2"
plotly = "^5.11.0"
pandas = "^1.5.2"
nbformat = "^5.7.0"
opencv-python = "^4.6.0.66"
pyproj = "^3.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100

[tool.isort]
profile = "black"
lines_after_imports = 2
line_length = 100
py_version = "38"
known_zod = "zod"
known_torch = ["torch", "torchvision"]
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    # Separate out torch for convenience
    "TORCH",
    "ZOD",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
