[tool.poetry]
name = "zod"
version = "0.0.8"
description = "Zenseact Open Dataset"
authors = ["Zenseact <opendataset@zenseact.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://zod.zenseact.com"
repository = "https://github.com/zenseact/zod"

[tool.poetry.scripts]
zod = "zod.main:app"

[tool.poetry.dependencies]
python = "^3.6"
tqdm = "^4.60"
numpy = { version = "^1.21", platform = "darwin", python = "^3.8" }
scipy = [
    { version = "^1.9", platform = "darwin", python = "^3.8" },
    { version = "^1.5" }
]
h5py = [
    { version = "^3.3", platform = "darwin", python = "^3.8" },
    { version = "^3.1" }
]
pyquaternion = "^0.9.5"
dataclass-wizard = "^0.22.2"
importlib-metadata = { version = "~=1.0", python = "<3.8" }
# Optional dependencies
typer = { extras = ["all"], version = "^0.7.0", optional = true }
dropbox = { version = "^11.36.0", optional = true }

[tool.poetry.extras]
cli = ["typer", "dropbox"]

[tool.poetry.group.dev.dependencies]
black = { version = "^22.10.0", python = "^3.7" }
pre-commit = { version = "^2.20.0", python = "^3.7" }
ruff = { version = "^0.0.166", python = "^3.7" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100

[tool.isort]
profile = "black"
lines_after_imports = 2
line_length = 100
py_version = "38"
known_zod = "zod"
known_torch = ["torch", "torchvision"]
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    # Separate out torch for convenience
    "TORCH",
    "ZOD",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
